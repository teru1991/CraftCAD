name: Rust CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  core-rust-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (from rust-toolchain.toml)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: core -> target

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --all

      - name: Generate sample_v0.diycad
        working-directory: ${{ github.workspace }}
        run: cargo run --manifest-path tools/diycad-cli/Cargo.toml -- generate-sample /tmp/sample_v0.diycad

      - name: Validate generated sample_v0.diycad
        working-directory: ${{ github.workspace }}
        run: cargo run --manifest-path tools/diycad-cli/Cargo.toml -- validate /tmp/sample_v0.diycad
