name: Rust + Desktop CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  core-rust-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (from rust-toolchain.toml)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: core -> target

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --all

      - name: Generate sample_v0.diycad
        working-directory: ${{ github.workspace }}
        run: cargo run --manifest-path tools/diycad-cli/Cargo.toml -- generate-sample /tmp/sample_v0.diycad

      - name: Validate generated sample_v0.diycad
        working-directory: ${{ github.workspace }}
        run: cargo run --manifest-path tools/diycad-cli/Cargo.toml -- validate /tmp/sample_v0.diycad

  desktop-build:
    runs-on: ubuntu-latest
    needs: core-rust-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build qt6-base-dev

      - name: Build desktop
        run: |
          ./scripts/build_desktop.sh

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: craftcad-desktop-linux
          path: |
            build/desktop/**/craftcad_desktop*
            build/desktop/craftcad_desktop*
